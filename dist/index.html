<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crypto rewards calculator</title>
    <meta name="description" content="Calculate rewards for staking your crypto!">
    <meta name="author" content="Egor Chernyshev">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    
    
</head>

<body>  
    <div id="root" class="flex_vertical flex_align_center">
        <h1 style="margin-bottom: 2rem">
            Stake reward calculator
        </h1>
        <div id="query_container" class="two_column_grid">
            <div class="form-floating" id="num_of_tokens_container">
                <input type="text" class="form-control" id="num_of_tokens" placeholder="34">
                <label for="num_of_tokens">
                    Number of tokens
                </label>
            </div>
            <div class="form-floating" id="apy_container">
                <input type="text" class="form-control" id="apy" placeholder="6">
                <label for="apy">
                    APY %
                </label>
            </div>
            <div class="form-floating" id="rewards_interval_container">
                <input type="text" class="form-control" id="reward_interval" placeholder="1">
                <label for="reward_interval">
                    Reward interval (days)
                </label>
            </div>
            <div class="form-floating" id="stake_duration_container">
                <input type="text" class="form-control" id="stake_duration" placeholder="365">
                <label for="stake_duration">
                    Stake duration (days)
                </label>
            </div>
            <button class="btn btn-secondary" id="calculate_btn">
                Calculate
            </button>
        </div>
        <div id="results_container" class="flex_vertical flex_align_center">

        </div>
    </div>
    <script src="index.js">
    </script> 
    
    
    
    
</body>

</html>
